<div class="row">
    <div class="col-md-12">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-default"
                        data-ng-class="{active: numberOfDraws === 7}"
                        data-ng-click="setNumberOfDraws(7)">Opening Hand
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default"
                        data-ng-class="{active: numberOfDraws === 1}"
                        data-ng-click="setNumberOfDraws(1)">1
                </button>
                <button type="button" class="btn btn-default"
                        data-ng-class="{active: numberOfDraws === 2}"
                        data-ng-click="setNumberOfDraws(2)">2
                </button>
                <button type="button" class="btn btn-default"
                        data-ng-class="{active: numberOfDraws === 3}"
                        data-ng-click="setNumberOfDraws(3)">3
                </button>
                <button type="button" class="btn btn-default"
                        data-ng-class="{active: numberOfDraws === 4}"
                        data-ng-click="setNumberOfDraws(4)">4
                </button>
                <button type="button" class="btn btn-default"
                        data-ng-class="{active: numberOfDraws === 5}"
                        data-ng-click="setNumberOfDraws(5)">5
                </button>
                <button type="button" class="btn btn-default"
                        data-ng-class="{active: numberOfDraws === 6}"
                        data-ng-click="setNumberOfDraws(6)">6
                </button>
            </div>
        </div>
    </div>
</div>
<br/>

<div class="row">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Used Cards</div>
            <div class="panel-body">
                <div class="well" data-ng-hide="usedPile.getCardCount() >= 1">
                    Add cards to used pile to see change in drawing odds.
                </div>
                <ul class="list-group" data-ng-show="usedPile.getCardCount() >= 1">
                    <li class="list-group-item" data-ng-repeat="card in usedPile.cards"
                        data-ng-model="usedItemsList">
                        {{card.name}}
                        <span class="badge">{{card.count}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">Cards Remaining in Deck</div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item vert-center"
                        data-ng-repeat="item in oddsArray | orderBy:'-probability'"
                        data-ng-model="oddsArray"
                        data-ng-hide="item.count <= 0">
                        <button type="button" class="btn btn-default" data-ng-click="useCard(item.name)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                        {{item.name}}
                        <span class="badge">{{item.count}}</span>
                        <span class="badge">{{item.probability}}%</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
